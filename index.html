      function addToWishlist() {
        const iconHeart = document.querySelectorAll(".icon-heart");

      function display(product) {
        displayHTML = displayHTML.bind(product);
        displayHTML(product);
      }

      // initialization
      const init = () => {
        products.innerHTML = "";
        arrProducts.forEach((e) => display(e));
        addToWishlist();
      };

      init();

      // filter functionality
      const distance = filters?.getBoundingClientRect().top;
      function filter(e) {
        title.classList.remove("hidden");
        e = e.target;
        if (e.localName === "button") {
          document.documentElement.scrollTop = distance;
          document.body.scrollTop = 200;

          // remove active state from any button
          [...filters.children].forEach((x) => {
            x.classList.remove("filter__btn--active");
            x.classList.remove("bg-primary-600");
            x.classList.remove("text-white");
            x.classList.add("bg-secondary-200");
            x.classList.add("text-secondary-800");
          });

          if (e.textContent.toLowerCase() === "all") {
            init();
            [...filters.children].forEach((x) => {
              if (x.textContent.toLowerCase() === "all") {
                x.classList.add("filter__btn--active");
                x.classList.add("bg-primary-600");
                x.classList.add("text-white");
                x.classList.remove("bg-secondary-200");
                x.classList.remove("text-secondary-800");
              }
            });
          } else {
            [...filters.children].forEach((x) => {
              if (
                x.textContent.toLowerCase() ===
                e.textContent.toLowerCase().trim()
              ) {
                x.classList.add("filter__btn--active");
                x.classList.add("bg-primary-600");
                x.classList.add("text-white");
                x.classList.remove("bg-secondary-200");
                x.classList.remove("text-secondary-800");
              }
            });

            products.innerHTML = "";
            arrProducts.forEach((x) => {
              if (x.type === e.textContent.toLowerCase().trim()) {
                display(x);
              }
            });
            addToWishlist();
          }
        }
      }
